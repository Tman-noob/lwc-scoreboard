<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="lwc_logo.png">
    <title>LWC Scoreboard</title>
</head>
<body>
    <div class="body">
        <section class="head">
            <img src="lwc_logo.png">
            <div class="nav">
                <h2>LWC Scoreboard</h2>
            </div>
        </section>
        <div class="buttons">
            <div class="left">
                <button id="left-btn" onclick="left()">00</button>
                <button id="left-btn-rmv" onclick="leftRmv()">Remove Point</button>
            </div>
            <div class="right">
                <button id="right-btn" onclick="right()">00</button>
                <button id="right-btn-rmv" onclick="rightRmv()">Remove Point</button>
            </div>
        </div>
        <div class="reset">
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
